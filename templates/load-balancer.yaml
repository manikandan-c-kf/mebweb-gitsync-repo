AWSTemplateFormatVersion: "2010-09-09"
Description: Load Balancer and Target Group Configuration

Parameters:
  Environment:
    Type: String
    AllowedValues: [dev, test, prod]
    Default: dev

Resources:
  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "meb-${AWS::Region}-alb-${Environment}"
      Scheme: internet-facing
      Type: application
      SecurityGroups:
        - !ImportValue SecurityGroupId
      Subnets:
        - !Select [0, !Split [",", !ImportValue PublicSubnetIds]]
        - !Select [1, !Split [",", !ImportValue PublicSubnetIds]]
      LoadBalancerAttributes:
        - Key: "access_logs.s3.enabled"
          Value: "true"
        - Key: "access_logs.s3.bucket"
          Value: !ImportValue AccessLogsBucketName
        - Key: "access_logs.s3.prefix"
          Value: "alb-logs"
        - Key: "deletion_protection.enabled"
          Value: "false"
        - Key: "idle_timeout.timeout_seconds"
          Value: "60"

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "meb-${AWS::Region}-tg-${Environment}"
      Port: 80
      Protocol: HTTP
      ProtocolVersion: HTTP1
      VpcId: !ImportValue VpcId
      TargetType: ip
      HealthCheckPath: "/health"
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      TargetGroupAttributes:
        - Key: "deregistration_delay.timeout_seconds"
          Value: "30"

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP

Outputs:
  LoadBalancerDNSName:
    Description: DNS name of the load balancer
    Value: !GetAtt LoadBalancer.DNSName
    Export:
      Name: !Sub "${AWS::StackName}-LoadBalancerDNSName"
  LoadBalancerArn:
    Description: ARN of the load balancer
    Value: !GetAtt LoadBalancer.LoadBalancerArn
    Export:
      Name: !Sub "${AWS::StackName}-LoadBalancerArn"
  TargetGroupArn:
    Description: ARN of the target group
    Value: !Ref TargetGroup
    Export:
      Name: !Sub "${AWS::StackName}-TargetGroupArn"