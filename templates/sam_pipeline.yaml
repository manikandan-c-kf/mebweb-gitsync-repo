AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Parameters:
  SAMGitHubRepositoryName:
    Type: String
    Description: The name of the GitHub repository
  SAMGitHubBranchName:
    Type: String
    Description: The branch in the GitHub repository to deploy from
  CodeStarConnectionArn:
    Type: String
    Description: The CodeStar connection ARN for the GitHub repository
  Environment:
    Type: String
    Description: Environment to deploy (dev, staging, production).

Conditions:
  IsDevelopment: !Equals [!Ref Environment, dev]
  IsStaging: !Equals [!Ref Environment, staging]
  IsProduction: !Equals [!Ref Environment, production]

Resources:
  SAMCodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - codepipeline:*
                  - logs:*
                  - cloudwatch:*
                  - iam:*
                Resource: "*"
              - Effect: Allow
                Action:
                  - cloudformation:CreateChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:DescribeStacks
                  - cloudformation:DescribeChangeSet
                  - cloudformation:ListStacks
                  - cloudformation:UpdateStack
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStackEvents
                Resource: "*"
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: "*"
              - Effect: Allow
                Action:
                  - lambda:GetFunction
                  - lambda:UpdateFunctionCode
                  - lambda:CreateFunction
                  - lambda:DeleteFunction
                  - lambda:TagResource 
                Resource: "*"
              - Effect: Allow
                Action:
                  - tag:GetResources
                  - tag:TagResources
                  - tag:UntagResources
                Resource: "*"

  SAMCodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - codebuild:*
                  - codecommit:*
                  - codedeploy:*
                  - codepipeline:*
                  - cloudformation:*
                  - iam:*
                Resource: "*"
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: !Ref CodeStarConnectionArn

  SAMCodeBuildProjectDev:
    Type: AWS::CodeBuild::Project
    Condition: IsDevelopment
    Properties:
      Name: SAMBuild
      Source:
        BuildSpec: "buildspec.yaml"
        Type: CODEPIPELINE
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: "aws/codebuild/amazonlinux2-x86_64-standard:4.0"
        Type: LINUX_CONTAINER
      ServiceRole: !Ref SAMCodeBuildRole

  SAMCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Condition: IsDevelopment
    Properties:
      Name: !Sub "SAM-Code-Pipeline-${Environment}"
      RoleArn: !GetAtt SAMCodePipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: "Source"
                Owner: "AWS"
                Provider: "CodeStarSourceConnection"
                Version: "1"
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                BranchName: !Sub "${SAMGitHubBranchName}"
                ConnectionArn: !Sub ${CodeStarConnectionArn}
                FullRepositoryId: !Sub "${SAMGitHubRepositoryName}"
                OutputArtifactFormat: "CODE_ZIP"
              RunOrder: 1

        - Name: BuildAndDeploy
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref SAMCodeBuildProjectDev
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !ImportValue ArtifactBucketDev 

  SAMCodeBuildProjectStage:
    Type: AWS::CodeBuild::Project
    Condition: IsStaging
    Properties:
      Name: SAMBuild
      Source:
        BuildSpec: "buildspec.yaml"
        Type: CODEPIPELINE
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: "aws/codebuild/amazonlinux2-x86_64-standard:4.0"
        Type: LINUX_CONTAINER
      ServiceRole: !Ref SAMCodeBuildRole

  SAMCodePipelineStage:
    Type: AWS::CodePipeline::Pipeline
    Condition: IsStaging
    Properties:
      Name: !Sub "SAM-Code-Pipeline-${Environment}"
      RoleArn: !GetAtt SAMCodePipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: "Source"
                Owner: "AWS"
                Provider: "CodeStarSourceConnection"
                Version: "1"
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                BranchName: !Sub "${SAMGitHubBranchName}"
                ConnectionArn: !Sub ${CodeStarConnectionArn}
                FullRepositoryId: !Sub "${SAMGitHubRepositoryName}"
                OutputArtifactFormat: "CODE_ZIP"
              RunOrder: 1

        - Name: BuildAndDeploy
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref SAMCodeBuildProject
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !ImportValue ArtifactBucketStage 

  SAMCodeBuildProjectProd:
    Type: AWS::CodeBuild::Project
    Condition: IsProduction
    Properties:
      Name: SAMBuild
      Source:
        BuildSpec: "buildspec.yaml"
        Type: CODEPIPELINE
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: "aws/codebuild/amazonlinux2-x86_64-standard:4.0"
        Type: LINUX_CONTAINER
      ServiceRole: !Ref SAMCodeBuildRole

  SAMCodePipelineProd:
    Type: AWS::CodePipeline::Pipeline
    Condition: IsProduction
    Properties:
      Name: !Sub "SAM-Code-Pipeline-${Environment}"
      RoleArn: !GetAtt SAMCodePipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: "Source"
                Owner: "AWS"
                Provider: "CodeStarSourceConnection"
                Version: "1"
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                BranchName: !Sub "${SAMGitHubBranchName}"
                ConnectionArn: !Sub ${CodeStarConnectionArn}
                FullRepositoryId: !Sub "${SAMGitHubRepositoryName}"
                OutputArtifactFormat: "CODE_ZIP"
              RunOrder: 1

        - Name: BuildAndDeploy
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref SAMCodeBuildProject
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !ImportValue ArtifactBucketProd